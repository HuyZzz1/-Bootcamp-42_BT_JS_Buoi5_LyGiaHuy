<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập JS</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: rgb(224, 222, 219);
        font-family: "Poppins", sans-serif;
      }
      .wrapper {
        padding: 50px;
      }
      .card {
        width: 700px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card m-auto shadow">
        <h5 class="card-header">Bài tập 1: Quản lý tuyển sinh</h5>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-4">
                <input
                  placeholder="Điểm chuẩn"
                  type="number"
                  class="form-control"
                  id="txtStandardGrade"
                />
              </div>
              <div class="col-4">
                <select class="form-control" id="area">
                  <option value="0">Chọn khu vực</option>
                  <option value="0">Không</option>
                  <option value="2">A</option>
                  <option value="1">B</option>
                  <option value="0.5">C</option>
                </select>
              </div>
              <div class="col-4">
                <select class="form-control" id="type">
                  <option value="0">Chọn đối tượng</option>
                  <option value="0">Không</option>
                  <option value="2.5">1</option>
                  <option value="1.5">2</option>
                  <option value="1">3</option>
                </select>
              </div>
              <div class="col-4 mt-3">
                <input
                  placeholder="Điểm môn thứ 1"
                  type="number"
                  class="form-control"
                  id="txtSubject1"
                />
              </div>
              <div class="col-4 mt-3">
                <input
                  placeholder="Điểm môn thứ 2"
                  type="number"
                  class="form-control"
                  id="txtSubject2"
                />
              </div>
              <div class="col-4 mt-3">
                <input
                  placeholder="Điểm môn thứ 3"
                  type="number"
                  class="form-control"
                  id="txtSubject3"
                />
              </div>
            </div>
            <button type="button" class="btn btn-primary mt-3" id="ex1">
              Kết quả
            </button>
          </form>
        </div>
        <div class="card-footer">
          <h6 id="message"></h6>
        </div>
      </div>
      <div class="mt-5">
        <div class="card m-auto shadow">
          <h5 class="card-header">Bài tập 2: Tính tiền điện</h5>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-4">
                  <input
                    placeholder="Nhập họ tên"
                    type="text"
                    class="form-control"
                    id="name"
                  />
                </div>
                <div class="col-4">
                  <input
                    placeholder="Nhập số kW"
                    type="number"
                    class="form-control"
                    id="quantity"
                  />
                </div>
              </div>
              <button type="button" class="btn btn-primary mt-3" id="ex2">
                Tính tiền điện
              </button>
            </form>
          </div>
          <div class="card-footer">
            <h6 id="message_2"></h6>
          </div>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
